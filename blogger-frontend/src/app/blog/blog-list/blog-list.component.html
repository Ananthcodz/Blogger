<div class="blog-container">
    
    <h1>Latest Blog Posts</h1>
    
    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
    
    <div *ngIf="!isLoading && blogs.length === 0" class="no-blogs">
      <p>No blog posts found. Be the first to create one!</p>
    </div>
    
    <div *ngIf="!isLoading && blogs.length > 0" class="blog-list">
      <mat-card *ngFor="let blog of blogs" class="blog-card">
        <mat-card-header>
          <mat-card-title>{{ blog.title }}</mat-card-title>
          <mat-card-subtitle>By {{ blog.authorEmail }} on {{ blog.createdAt | date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ blog.content.substring(0, 150) }}...</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/blogs', blog.id]">READ MORE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    
    <mat-paginator
      *ngIf="totalItems > 0"
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="currentPage"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
