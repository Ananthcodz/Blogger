<div class="blog-container">
    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  
    <mat-card *ngIf="!isLoading && blog">
      <mat-card-header>
        <mat-card-title>{{ blog.title }}</mat-card-title>
        <mat-card-subtitle>By {{ blog.authorEmail }} on {{ blog.createdAt | date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="blog-content">{{ blog.content }}</p>
      </mat-card-content>
      <mat-card-actions *ngIf="isAuthor">
        <button mat-button color="primary" [routerLink]="['/blogs', blog.id, 'edit']">
          <mat-icon>edit</mat-icon> EDIT
        </button>
        <button mat-button color="warn" (click)="deleteBlog()">
          <mat-icon>delete</mat-icon> DELETE
        </button>
      </mat-card-actions>
    </mat-card>
    
    <div class="back-link">
      <a mat-button routerLink="/blogs">
        <mat-icon>arrow_back</mat-icon> Back to Blogs
      </a>
    </div>
  </div>
